    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('page-transition');
            
            // 获取服务器状态
            function updateServerStatus() {
                const startTime = performance.now();
                fetch('https://api.mcsrvstat.us/2/s.bu7.top:10016')
                    .then(response => response.json())
                    .then(data => {
                        const statusElement = document.getElementById('server-status');
                        const latency = Math.round(performance.now() - startTime);
                        
                        if (data.online) {
                            statusElement.textContent = `在线 (${latency}ms)`;
                            if (latency <= 50) {
                                statusElement.style.color = '#4CAF50';
                            } else if (latency <= 150) {
                                statusElement.style.color = '#FFC107';
                            } else {
                                statusElement.style.color = '#F44336';
                            }
                        } else {
                            statusElement.textContent = '离线';
                            statusElement.style.color = '#F44336';
                        }
                    })
                    .catch(error => {
                        console.error('获取服务器状态失败:', error);
                        document.getElementById('server-status').textContent = '获取失败';
                    });
            }
            
            // 初始获取状态
            updateServerStatus();
            
            // 每1秒自动刷新状态
            const statusInterval = setInterval(updateServerStatus, 1000);
            
            // 页面卸载时清除定时器
            window.addEventListener('beforeunload', function() {
                clearInterval(statusInterval);
            });
            
            // 监听页面可见性变化，当页面重新显示时刷新状态
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    updateServerStatus();
                }
            });
        });
    </script>
